<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <style>
        h1{
            border: 5px solid red;
            padding: 20px;
            margin: 20px;
            display: block;
            width: 100px; /* element 크기 변경 가능*/
        }
        /*
        display:inline을 통해서 꼭 전체가 아니게 할수도 있다
        display:none; -> 화면에 아무것도 표시 안하게
        block level element :화면 전체 <h1~6>
        inline element : 부분 <a>
            
            h1, a{  -> 이런식으로 태그를 묶을 수도 있다.
                border:5px solid red;
            }
        */
        
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS" target="_blank">CSS</a>) is a style sheet language used for 
    describing the presentation of a document written in 
    a markup language such as HTML or XML 
    CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.
</body>
</html>
